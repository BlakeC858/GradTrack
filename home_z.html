<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpe HTML Document</title>
</html>
<body>
    <header>
        <h1>Welcome to My Simple HTML Document</h1>
    </header>
    <main>
        <p>This is a paragraph in the main section of the document.</p>
        <p>Here is another paragraph with some <strong>bold text</strong> and <em>italic text</em>.</p>
    </main>
    <footer>
        <p>&copy; 2023 My Simple HTML Document</p>
    </footer>
    <script>
        console.log("This is a simple JavaScript log message.");
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Document is fully loaded and parsed.");
        });
        function showAlert() {
            alert("This is an alert message! ");
        }
        document.querySelector("header").addEventListener("click", showAlert);
    </script>
</body>
</html>
